name: eroll
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  lottie: ^3.3.1
  animate_do: ^4.2.0
  intl: ^0.20.2
  easy_date_timeline: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/assets/json/
    - lib/assets/images/

  fonts:
    - family: cabinRegular
      fonts:
        - asset: lib/assets/fonts/Cabin/static/Cabin-Regular.ttf
    - family: cabinBold
      fonts:  
        - asset: lib/assets/fonts/Cabin/static/Cabin-Bold.ttf

